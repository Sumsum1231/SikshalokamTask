<ng-container *ngFor="let item of detailList">
<div class="container py-5">
    <div class="row">
      <div class="col-lg-6">
        <img
          src="{{item.image}}"
          class="img-fluid"
          alt="Product Image"
        />
      </div>
      <div class="col-lg-6">
        <h2 class="fw-bold">{{item.title}}</h2>
        <p class="text-muted">Product Category</p>
        <h3 class="my-4">Rs.{{item.price}}/-</h3>
        <p class="mb-4">
          {{item.description}}
        </p>
  
        <div class="d-flex gap-3 mb-4">
          
          
        </div>
        <div>
          
        </div>
      </div>
    </div>
  </div>
</ng-container>
